<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド切り替えデモ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        .section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        /* 経済学総則 */
        .header-title {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: 1.2rem;
            color: white;
            z-index: 10;
            transition: all 0.6s ease;
            pointer-events: none;
        }
        .header-title.active {
            top: 20px;
            left: 20px;
            right: auto;
            bottom: auto;
            font-size: 1.5rem;
            color: black;
        }
        .section1 {
            background-color: black;
        }
        .section1 .text-overlay {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section2, .section3 {
            background-color: #f5f5f5;
            color: #333;
        }
        .content {
            max-width: 800px;
            text-align: left;
        }
        .content > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .section.active .content > * {
            opacity: 1;
            transform: translateY(0);
        }
        .section.active .content h2 { transition-delay: 0.2s; }
        .section.active .content p { transition-delay: 0.6s; }
        .section.active .content .read-more { transition-delay: 1s; }
    </style>
</head>
<body>
    <div class="header-title">経済学総則</div>

    <div class="container">
        <div class="section section1">
            <div class="text-overlay">No Fair Value, Just Bid and Ask</div>
        </div>
        <div class="section section2">
            <div class="content">
                <h2>第1部<br>市場・投資</h2>
                <p>経済学の基本的な仕組みについて学び、市場の役割を理解する。</p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
        <div class="section section3">
            <div class="content">
                <h2>第2部<br>経済の仕組み</h2>
                <p>社会全体の市場の動きと、それが私たちの生活にどう影響するかを学ぶ。</p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
        <!-- 今後、ここに新しいページを追加するだけでOK -->
    </div>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const totalSections = sections.length;
        let scrollThreshold = 300;
        let scrollY = 0;
        let isScrolling = false;
        const headerTitle = document.querySelector('.header-title');

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;

            scrollY += event.deltaY;

            if (Math.abs(scrollY) >= scrollThreshold) {
                isScrolling = true;
                currentSection = scrollY > 0
                    ? Math.min(currentSection + 1, totalSections - 1)
                    : Math.max(currentSection - 1, 0);

                document.querySelector('.container').style.transform = `translateY(${-currentSection * 100}vh)`;
                scrollY = 0;

                // 2ページ目以降でタイトル移動
                headerTitle.classList.toggle('active', currentSection >= 1);

                // すべてのセクションの.activeをリセットして、現在のページのみに付与
                sections.forEach((section, index) => {
                    section.classList.toggle('active', index === currentSection);
                });

                setTimeout(() => { isScrolling = false; }, 600);
            }
        });

        // 初期状態で最初のページ以外のコンテンツ非表示
        sections.forEach((section, index) => {
            if (index === 0) return;
            section.classList.remove('active');
        });
    </script>
</body>
</html>
