<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経済学総則</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <style>
    body {
        font-family: 'Meiryo UI', sans-serif;
        padding-top: 50px;
    }

    header {
        display: flex;
        width: 100%;
        height: 50px;
        background-color: rgb(0, 91, 148);
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        color: white;
    }

    .title {
        margin-right: auto;
        margin-left: 5px;
        color: white;
        font-family: '游明朝';
        font-size: 20pt;
    }

    .search-form {
        display: flex;
        align-items: center;
        margin-right: 20px;
        position: relative;
    }

    .search-input, .search-button {
        background-color: rgb(0, 91, 148); 
        color: white;
        border: none;
    }

    .search-form::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 1px;
        background-color: white;
        z-index: -1;
    }

    .tile-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
    }

    .tile {
        background-color: #f0f0f0;
        width: 30%; /* Default width for larger screens */
        margin: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.2s;
    }

    .tile:hover {
        transform: scale(1.05);
    }

    .tile img {
        width: 100%;
        height: auto;
    }

    .tile a {
        display: block;
        padding: 10px;
        background-color: rgb(0, 91, 148);
        color: white;
        font-family: '游明朝';
        font-size: 13pt;
        font-weight: bold;
        text-decoration: none;
    }

    .tile a:hover {
        background-color: rgb(0, 120, 180);
    }

    p {
        font-family: '游明朝';
        font-size: 12pt;
        margin: 10px;
    }

    /* Media query for smaller screens (smartphones) */
    @media (max-width: 768px) {
        .tile {
            width: 45%; /* Increase tile width on smaller screens */
        }
    }

    /* Media query for extra small screens (very small smartphones) */
    @media (max-width: 480px) {
        .tile {
            width: 100%; /* Make tiles full width on very small screens */
        }
    }
</style>
    
    <body>
    <header>
        <h1 class="title">経済学総則</h1>
        <nav class="nav">
            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="" class="search-input">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </nav>
    </header>

    <!-- タイルコンテナ -->
    <div class="tile-container">
        <!-- 第1部のタイル -->
        <div class="tile">
            <img src='index_blue.jpg' alt='no image'/>
            <a href="第1部.html">
                第1部<br>
                市場・金融商品・ポートフォリオ理論
            </a>
            <p>
                経済学という大きな理論を展開するための舞台（数学でいうところの空間）を明示的に定義することは、経済学をよく理解する上で大きな手助けとなります。
                またそこで取引される基本的で伝統的なモノの仕組みを学ぶことは、経済学の数多くの概念を正確に把握する上で重要です。
                そしてそれらのモノを適切に取引し管理する方法を学ぶことは、経済学によって豊かな生活を送るために必要不可欠です。
            </p>
        </div>

        <!-- 第2部のタイル -->
        <div class="tile">
            <img src='index_green.jpg' alt='no image'/>
            <a href="第2部.html">
                第2部<br>
                ミクロ経済学・マクロ経済学
            </a>
            <p>
                ******
            </p>
        </div>

        <!-- 第3部のタイル -->
        <div class="tile">
            <img src='index_red.jpg' alt='no image'/>
            <a href="第3部.html">
                第3部<br>
                財務・ファイナンス理論
            </a>
            <p>******</p>
        </div>
    </div>
</body>
</html>
