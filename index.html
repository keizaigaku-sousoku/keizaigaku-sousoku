<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライド切り替えデモ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      font-weight: 300;
      height: 100vh;
    }
    h2 {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      font-weight: 400;
      font-size: 28px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #333;
    }
    .container {
      transition: transform 0.8s ease;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      flex-direction: column;
    }
    .section-title {
      font-size: 40px;
      opacity: 0;
      animation: fadeIn 4s forwards;
      color: #333;
      font-weight: 200;
    }
    .content-section {
      background-color: #fff;
      color: #333;
    }
    .content {
      max-width: 800px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      font-weight: 300;
    }
    .section.active .content {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="section-title">基礎編</div>
    </div>
    <div class="section content-section">
      <div class="content">
        <h2>第1部<br>市場・投資</h2>
        <p>経済学という大きな理論を展開するための舞台を明示的に定義することは、経済学をよく理解する上で大きな手助けとなる。</p>
      </div>
    </div>
    <div class="section content-section">
      <div class="content">
        <h2>第2部<br>経済の仕組み</h2>
        <p>私たちが生活する社会には、無数の市場が存在し、それらが複雑に絡み合いながら動いている。</p>
      </div>
    </div>
  </div>
</body>
</html>
