<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経済学総則</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Meiryo UI', sans-serif;
            padding-top: 100px;
        }

        header {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: rgb(0, 91, 148);
            align-items: center;
            position: fixed; /* 画面上部に固定 */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* ヘッダーを他の要素の上に表示 */
            color: white; /* ヘッダー内のテキストを白字に設定 */
        }

        .title {
            margin-right: auto;
            margin-left: 15px;
            color: white; /* タイトルを白字に設定 */
            font-family: '游明朝'; /* フォントをsans-serifに設定 */
        }

        /* 検索フォームのスタイル */
        .search-form {
            display: flex;
            align-items: center;
            margin-right: 20px; /* ヘッダー内での右端の余白 */
            position: relative; /* アンダーラインの位置を調整するため */
        }

        .search-input {
            padding: 5px;
            font-size: 14px;
            border: none;
            background-color: rgb(0, 91, 148); /* 背景色を設定 */
            color: white; /* テキストを白字に設定 */
        }

        .search-button {
            padding: 5px;
            background-color: rgb(0, 91, 148); /* 背景色を設定 */
            color: white; /* テキストを白字に設定 */
            border: none;
            cursor: pointer;
            display: flex; /* アイコンを中央に配置 */
            align-items: center;
            justify-content: center;
        }

        /* 検索ボタンと入力欄の間にアンダーラインを引く */
        .search-form::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px; /* アンダーラインの位置調整 */
            width: 100%;
            height: 1px; /* アンダーラインの太さを1pxに変更 */
            background-color: white; /* アンダーラインの色 */
            z-index: -1; /* アンダーラインを後ろに配置 */
        }

        .menu-group {
            display: flex;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: rgb(0, 91, 148);
            font-weight: bold;
        }

        p {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">経済学総則</h1>
        <nav class="nav">
            <!-- サイト内検索フォームを追加 -->
            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search" class="search-input">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> <!-- 虫眼鏡アイコンのみ表示 -->
                </button>
            </form>
        </nav>
    </header>

        またそこで取引される基本的で伝統的なモノの仕組みを学ぶことは、経済学の数多くの概念を正確に把握する上で重要です。
        そしてそれらのモノを適切に取引し管理する方法を学ぶことは、経済学によって豊かな生活を送るために必要不可欠です。
