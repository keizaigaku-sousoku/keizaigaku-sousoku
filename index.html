<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド切り替えデモ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        .section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        /* 経済学総則のスタイル */
        .header-title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: black;
            z-index: 10;
            transition: opacity 0.6s ease;
            pointer-events: none;
            opacity: 0; /* 最初は非表示 */
        }
        .header-title.active {
            opacity: 1; /* 2ページ目以降で表示 */
        }
        .section1 {
            background-color: black;
        }
        .section1 .text-overlay {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section2 {
            background-color: #f5f5f5;
            color: #333;
        }
        .section2 .content {
            max-width: 800px;
            text-align: left;
        }
        .section2 .content > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .section2.active .content h2 {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        .section2.active .content p {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.6s;
        }
        .section2.active .content .read-more {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }
        .section2 h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #222;
        }
        .section2 p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        .section2 .read-more {
            display: inline-block;
            padding-bottom: 4px;
            border-bottom: 1px solid #333;
            font-size: 1rem;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .section2 .read-more:hover {
            color: #666;
            border-color: #666;
        }
        .section3 {
            background-color: #6666ff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 経済学総則 -->
    <div class="header-title">経済学総則</div>

    <div class="container">
        <div class="section section1">
            <div class="text-overlay">
                No Fair Value, Just Bid and Ask
            </div>
        </div>
        <div class="section section2">
            <div class="content">
                <h2>第1部<br>市場・投資</h2>
                <p>
                    経済学という大きな理論を展開するための舞台（数学でいうところの空間）を明示的に定義することは、経済学をよく理解する上で大きな手助けとなる。<br><br>
                    またそこで取引される基本的なモノの仕組みを学ぶことは、経済学の数多くの概念を正確に把握する上で必要不可欠である。<br><br>
                    そしてそれらのモノを適切に取引し管理する方法を学ぶことは、経済学によって豊かな生活を送るために重要である。
                </p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
        <div class="section section3">
            セクション 3
        </div>
    </div>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const totalSections = sections.length;
        let scrollThreshold = 300;
        let scrollY = 0;
        let isScrolling = false;
        const headerTitle = document.querySelector('.header-title');
        const section2 = document.querySelector('.section2');

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;

            scrollY += event.deltaY;

            if (Math.abs(scrollY) >= scrollThreshold) {
                isScrolling = true;
                if (scrollY > 0) {
                    currentSection = Math.min(currentSection + 1, totalSections - 1);
                } else {
                    currentSection = Math.max(currentSection - 1, 0);
                }
                const offset = -currentSection * 100;
                document.querySelector('.container').style.transform = `translateY(${offset}vh)`;
                scrollY = 0;

                if (currentSection >= 1) {
                    headerTitle.classList.add('active');
                } else {
                    headerTitle.classList.remove('active');
                }

                if (currentSection === 1) {
                    section2.classList.add('active');
                } else {
                    section2.classList.remove('active');
                }

                setTimeout(() => {
                    isScrolling = false;
                }, 600);
            }
        });
    </script>
</body>
</html>
