<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド切り替えデモ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh; /* 画面全体の高さ */
        }
        .container {
            height: 100vh; /* 画面全体の高さ */
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease; /* スムーズな切り替え */
        }
        .section {
            height: 100vh; /* 画面全体の高さ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white; /* テキストカラーを白に設定 */
        }
        .section1 { background-color: #ff6666; }
        .section2 { background-color: #66ff66; }
        .section3 { background-color: #6666ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section1">セクション 1</div>
        <div class="section section2">セクション 2</div>
        <div class="section section3">セクション 3</div>
    </div>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        let scrollThreshold = 500; // スクロールしなければならないピクセル数
        let scrollY = 0; // 現在のスクロール量
        let isScrolling = false; // スクロール中かどうか

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return; // スクロール中は何もしない

            scrollY += event.deltaY;

            // 一定のスクロール量を超えた場合にセクションを切り替え
            if (Math.abs(scrollY) >= scrollThreshold) {
                isScrolling = true; // スクロール中に設定
                if (scrollY > 0) {
                    currentSection = Math.min(currentSection + 1, sections.length - 1);
                } else {
                    currentSection = Math.max(currentSection - 1, 0);
                }
                const offset = -currentSection * 100; // セクションの高さに基づくオフセット
                document.querySelector('.container').style.transform = `translateY(${offset}vh)`;
                scrollY = 0; // スクロール量をリセット

                // スクロール完了後に再度スクロールを有効にする
                setTimeout(() => {
                    isScrolling = false;
                }, 600); // アニメーションの時間に合わせて調整
            }
        });

        // 初期表示で最初のセクションのみ表示
        document.querySelector('.container').style.transform = `translateY(0vh)`;
    </script>
</body>
</html>
