<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド切り替えデモ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        .section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }
        .section1 {
            background-color: black;
        }
        .section1 .text-overlay {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section2 { background-color: #66ff66; }
        .section3 { background-color: #6666ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section1">
            <div class="text-overlay">
                No Fair Value, Just Bid and Ask
            </div>
        </div>
        <div class="section section2">セクション 2</div>
        <div class="section section3">セクション 3</div>
    </div>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const totalSections = sections.length;
        let scrollThreshold = 500;
        let scrollY = 0;
        let isScrolling = false;

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;

            scrollY += event.deltaY;

            if (Math.abs(scrollY) >= scrollThreshold) {
                isScrolling = true;
                if (scrollY > 0) {
                    currentSection = Math.min(currentSection + 1, totalSections - 1);
                } else {
                    currentSection = Math.max(currentSection - 1, 0);
                }
                const offset = -currentSection * 100;
                document.querySelector('.container').style.transform = `translateY(${offset}vh)`;
                scrollY = 0;

                setTimeout(() => {
                    isScrolling = false;
                }, 600);
            }
        });
    </script>
</body>
</html>
