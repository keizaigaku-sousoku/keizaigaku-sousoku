                        コール市場で扱われる貨幣は1種類であり、それはいわゆる法定通貨である。

                        実際エルサルバドルは2021年6月8日にビットコインを法定通貨と定めたが、エルサルバドルにビットコインのコール市場は整備されていない。
                        解釈によるところもあるが、ビットコインにも広義のコール市場は存在し、そこでは広義の短期金利が定まる。
                        非伝統的な "貨幣" を理解するためには、伝統的な貨幣の理解が欠かせない。
