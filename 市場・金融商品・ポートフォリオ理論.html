    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: rgb(0, 91, 148);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .toc-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .part {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .part-title {
            font-size: 1.5rem;
            color: rgb(0, 91, 148);
            border-bottom: 2px solid rgb(0, 91, 148);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .toc-container a {
            color: rgb(0, 91, 148);
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .toc-container a:hover {
            background-color: rgb(0, 91, 148);
            color: white;
            transform: translateX(10px);
            transition: 0.3s;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
